<body>
<h1>WDV101 Intro HTML and CSS</h1>
<h2>UNIT 5 - Lesson 2 Server Side Forms</h2>
<p>This is an example input form that will demonstrate how a form connects to a server side process.</p>
<form id="form1" name="form1" method="post" action="demonstrateFormHandler.php">

  <legend>Example Form</legend>
  
  <p>
  	<label for="first_name">First Name:</label> 
    <input type="text" name="first_name" id="first_name" />
  </p>
  
  <p>
  	<label for="last_name">Last Name:</label> 
    <input type="text" name="last_name" id="last_name" />
  </p>
  
  <p>
  	<label for="school_name">School Name:</label> 
    <input type="text" name="school_name" id="school_name" />
  </p>

  <p>
    <input type="radio" name="grade_select" id="grade_select" value="High School">
    <label for="high_school">High School</label>
    <input type="radio" name="grade_select" id="grade_select" value="freshman">
    <label for="Freshman">Freshman</label>
    <input type="radio" name="grade_select" id="grade_select" value="sophmore">
    <label for="Sophmore">Sophmore</label>
  </p>

  <p>
    <select name="major" id="major">
      <option value="default">Default</option>
      <option value="Computer Information Systems">Computer Information Systems</option>
      <option value="Graphic Design">Graphic Design</option>
      <option value="Web Development">Web Development</option>
    </select>
  </p>

  <p>
    <input type="checkbox" id="program_information" name="program_information" value="Program Information">
    <label for="program_information">Contact for program information</label>
    <input type="checkbox" id="program_advisor" name="program_advisor" value="Program Advisor">
    <label for="program_information">Contact for program advisor</label>
  </p>

  <p>
    <label for="comments">Comments: </label>
    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
  </p>
  
  <p>
    <input type="submit" name="button" id="button" value="Submit" />
    <input type="reset" name="button2" id="button2" value="Reset" />
  </p>
  
</form>

<p>&nbsp;</p>
</body>

</html>
